<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#ffffff">
<title>1RM Percentages</title>
<meta name="description" content="1RM Percentages">
<link rel="shortcut icon" type="image/png" href="./weightlifting.png"/>
<link rel="apple-touch-icon" href="./weightlifting.png">
<link rel="stylesheet" href="./style.css">
<link rel="manifest" href="./manifest.json"/>
<main>
    <input id="onerm" type="number" inputmode="decimal" min="0" placeholder="Weight" aria-label="Weight">
    <button id="add-onerm">Add 1RM</button>
    <button id="undo">Undo</button>
    <br>
    <input id="percentage" type="number" inputmode="decimal" min="0" placeholder="Percentage" aria-label="Percentage">
    <button id="add-percentage">Add Percentage</button>
    <button id="reset">Reset</button>
    <br>
    <button id="all-efforts">All Efforts</button>
    <button id="explosive-efforts">Explosive</button>
    <button id="dynamic-efforts">Dynamic</button>
    <button id="repetitive-efforts">Repetitive</button>
    <button id="max-efforts">Max</button>
    <button id="custom-efforts">Custom</button>
    <table id="table"></table>
</main>
<script async type="text/javascript" src="./script.js"></script>
