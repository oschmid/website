<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#ffffff">
<title>1RM Percentages</title>
<meta name="description" content="1RM Percentages">
<link rel="shortcut icon" type="image/png" href="./weightlifting.png"/>
<link rel="apple-touch-icon" href="./weightlifting.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="manifest" href="./manifest.json"/>
<main class="section">
    <div class="container">
        <div class="field has-addons">
            <p class="control"><input id="weight" class="input" type="number" inputmode="decimal" min="0" placeholder="Weight" aria-label="Weight"></p>
            <p class="control"><button id="add-weight" class="button" disabled>+</button></p>
            <button id="undo" class="button ml-6" disabled>Undo</button>
        </div>
        <div class="field has-addons">
            <p class="control"><input id="percentage" class="input" type="number" inputmode="decimal" min="0" placeholder="Percentage" aria-label="Percentage"></p>
            <p class="control"><button id="add-percentage" class="button" disabled>+</button></p>
            <button id="reset" class="button ml-6" disabled>Reset</button>
        </div>
        <div class="buttons has-addons mt-6">
            <button id="all-efforts" class="button">All Efforts</button>
            <button id="explosive-efforts" class="button">Explosive</button>
            <button id="dynamic-efforts" class="button">Dynamic</button>
            <button id="repetitive-efforts" class="button">Repetitive</button>
            <button id="max-efforts" class="button">Max</button>
            <button id="custom-efforts" class="button is-dark" disabled>Custom</button>
        </div>
        <table id="table" class="table is-bordered is-striped is-narrow"></table>
    </div>
</main>
<script async type="text/javascript" src="./script.js"></script>
