<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Oliver Schmid</title>
<meta name="description" content="Contact Form">
<link rel="apple-touch-icon" href="/favicon-touch.png">
<link rel="stylesheet" href="/style.css">
<header class="center">
    <h1>Contact Me</h1>
</header>
<main>
    <form name="contact" action="/contact-success/" method="POST" netlify-honeypot="pooh" netlify>
        <div class="field hidden">
            <label class="label" for="pooh">Don't fill this out if you're human</label>
            <div class="control">
                <input class="input" id="pooh" name="pooh"/>
            </div>
        </div>
        <div class="field hidden">
            <label class="label" for="referrer">Don't fill this out if you're human</label>
            <div class="control">
                <input class="input" id="referrer" name="referrer"/>
            </div>
        </div>
        <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control">
                <input class="input" id="name" name="name" autocomplete="name" type="text"/>
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email</label>
            <div class="control">
                <input class="input" id="email" name="email" autocomplete="email" type="email"/>
            </div>
        </div>
        <div class="field">
            <label class="label" for="message">Message</label>
            <div class="control">
                <textarea class="textarea" id="message" name="message"></textarea>
            </div>
        </div>
        <div class="control">
            <a id="cancel" href="/">Cancel</a>
            <button class="button is-link is-pulled-right" type="submit">Send</button>
        </div>
    </form>
</main>
<script type="text/javascript">
    // https://stackoverflow.com/a/46163215
    if (document.referrer) {
        document.getElementById('referrer').value = document.referrer;

        var element = document.getElementById('cancel');
        element.setAttribute('href', document.referrer);
        element.onclick = function() {
            history.back();
            return false;
        }
    }
</script>
