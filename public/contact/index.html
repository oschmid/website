<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Oliver Schmid</title>
<meta name="description" content="Contact Form">
<link rel="apple-touch-icon" href="/favicon-touch.png">
<link rel="stylesheet" href="/style.css">
<a href="/" title="Home" style="position:absolute;"><img src="/favicon-touch.png" alt="Home" height="48" width="48"/></a>
<header class="center">
    <h1>Contact Me</h1>
</header>
<main>
    <form name="contact" action="/contact-success/" method="POST" netlify-honeypot="pooh" netlify>
        <label class="hidden label" for="pooh">
            <span>Don't fill this out if you're human</span>
            <input id="pooh" name="pooh"/>
        </label>
        <label class="label" for="email">
            <span>Email</span>
            <input id="email" name="email" autocomplete="email" type="email" placeholder="your@email.com"/>
        </label>
        <p>
        <label class="label" for="message">
            <span>Message</span>
            <textarea id="message" name="message"></textarea>
        </label>
        <label class="hidden label" for="referrer">
            <span>Referrer</span>
            <input id="referrer" name="referrer"/>
        </label>
        <div style="text-align:right;">
            <a id="cancel" href="/" style="margin-right: 1em;">Cancel</a>
            <button type="submit">Send</button>
        </div>
    </form>
</main>
<script type="text/javascript">
    // https://stackoverflow.com/a/46163215
    if (document.referrer) {
        document.getElementById('referrer').value = document.referrer;

        var element = document.getElementById('cancel');
        element.setAttribute('href', document.referrer);
        element.onclick = function() {
            history.back();
            return false;
        }
    }
</script>
