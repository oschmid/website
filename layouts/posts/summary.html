<article class="section">
  {{ $url := .RelPermalink }}
  {{ $title := .Title }}
  {{ with .Params.image }}
  <a href="{{ $url }}"><img alt="{{ $title }}" src="{{ $url }}{{ . }}"/></a>
  {{ end }}
  <div>
    <a href="{{ .RelPermalink }}">
      <header>
        <h2 class="title">{{ .Title }}</h2>
      </header>
      {{ partial "post-meta.html" .}}
      <p class="is-plain">{{ .Summary }}</p>
    </a>
  </div>
</article>
