<h2 id="tags" class="title">Tags</h2>
<div class="tags">
    {{ $tags := $.Site.Taxonomies.tags.Alphabetical }}
    {{ range $tags }}
    <a class="tag" href="{{ $.Site.BaseURL }}tags/{{ .Term | urlize }}/">{{ .Term }}{{ if ne 1 .Count }} ({{ .Count }}){{ end }}</a>
    {{ end }}
</div>
<div>
    <iframe class="search greyscale" src="https://duckduckgo.com/search.html?site={{ $.Site.BaseURL }}&prefill=Search site with DuckDuckGo" frameborder="0" sandbox="allow-forms allow-scripts allow-top-navigation"></iframe>
</div>
