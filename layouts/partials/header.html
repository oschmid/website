<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-dark" href="/">{{ .Site.Title }}</a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="menu" class="navbar-menu">
            <div class="navbar-end">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <a class="navbar-item" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
        {{ $navbar := resources.Get "navbar.js" | minify }}
        <script defer src="{{ $navbar.RelPermalink }}" integrity="{{ $navbar.Data.Integrity }}"></script>
    </nav>
</header>
